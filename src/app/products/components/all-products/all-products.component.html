<div class="box mt-5">
    <div class="my-2 w-25" >
        <!--here we receive the event(the data) from select by selectedValue-->
        <app-select [data] = "categories"  [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
    </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products" >

        <!--app-product here is the child and the whole file all-products.html is the parent 
        here we sent the data by item and we gonna nst9blha in addtocart method-->
        <app-product [data]="item" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
